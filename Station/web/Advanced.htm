<html>
  <head>
    <meta charset="utf-8">
    <title>Advanced</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css" type="text/css">
    <link rel="stylesheet" href="custom.css" />
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js" type="text/javascript"></script>
  </head>
  
  <body>
    <!-- Home -->
    <div data-role="page" id="advanced">
      <script type="text/javascript">
        function factoryDefaults() {
          if (confirm('Are you sure you want to return to Factory Defaults (reload device.ini)?'))
            $.ajax({
              type: 'get',
              url: 'bin/factory',
              success: function (d) {
                alert('Reset to Factory Defaults');
              },
              error: function (xhr, st, e) {
                alert(st);
              }
            });
        }
        function resetSystem() {
          if (confirm('Are you sure you want to Restart?'))
            $.ajax({
              type: 'get',
              url: 'bin/reset',
              success: function (d) {
                alert('SmartGarden System Restarting');
              },
              error: function (xhr, st, e) {
                alert(st);
              }
            });
        }
      </script>
      <div data-theme="a" data-role="header"> 
        <a data-role="button" data-direction="reverse" data-rel="back" href="#page1" data-icon="back" data-iconpos="left" class="ui-btn-left">
            Back
        </a>
        <h3>Advanced</h3>
      </div>
      <div data-role="content">
        <ul data-role="listview" data-divider-theme="b" data-inset="true" data-split-theme="b">
          <li data-theme="c"><a href="WCheck.htm" data-transition="slide">WUnderground Diagnostics</a></li>
          <li data-theme="c"><a href="javascript:resetSystem()">Restart System</a></li>
          <li data-theme="c"><a href="javascript:factoryDefaults()">Factory Defaults</a></li>
          <li data-theme="c"><a href="/logs/" target="_blank">System Logs</a></li>
          <li data-theme="c"><a href="/SysInfo" target="_blank">System Information</a></li>
        </ul>
      </div> <!-- /content -->
    </div><!-- /page -->
  </body>

</html>
